<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name" />
        </div>

        <div class="form-group">
          <label for="pet_type">Pet Type</label>
          <select class="form-control" [(ngModel)]="pet.pet_type" name="pet_type" id="pet_type">
            <option *ngFor="let item of petTypeSet" [value]="item.id_pet_type">{{item.name}}</option>
          </select>
        </div>


        <div class="form-group">
          <label for="race">Race</label>
          <input type="text" class="form-control" id="race" required [(ngModel)]="pet.race" name="race" />
        </div>

        <div class="form-group">
          <label for="owner">Owner</label>
          <input type="text" class="form-control" id="owner" required [(ngModel)]="pet.owner" name="owner" />
        </div>
        <div class="row">
          <div class="col-3">
            <button (click)="savePet()" [disabled]="!myForm.form.valid" class="btn btn-success">Done</button>
          </div>
          <div class="col-3">
            <a class="btn btn-danger" href="/list">Cancel</a>
          </div>
        </div>


      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPet()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
