<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="table_number">Table Number</label>
          <input type="text" class="form-control" id="table_number" required [(ngModel)]="table.table_number"
            name="table_number" />
        </div>

        <div class="form-group">
          <label for="responsible">Responsible</label>
          <select class="form-control" [(ngModel)]="table.responsible" name="responsible" id="responsible">
            <option *ngFor="let item of personSet" [value]="item.id_person">{{item.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" required [(ngModel)]="table.location" name="location" />
        </div>

        <div class="row">
          <div class="col-3">
            <button (click)="saveTable()" [disabled]="!myForm.form.valid" class="btn btn-success">Done</button>
          </div>
          <div class="col-3">
            <a class="btn btn-danger" href="/list_table">Cancel</a>
          </div>
        </div>


      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTable()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
