<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="product.name"
            name="name" />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" required [(ngModel)]="product.price"
            name="price" />
        </div>

        <div class="form-group">
          <label for="section_id">Section</label>
          <select class="form-control" [(ngModel)]="product.section_id" name="section_id" id="section_id">
            <option *ngFor="let item of sectionSet" [value]="item.id_section">{{item.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Descripcion</label>
          <textarea class="form-control rounded-0" id="description" required [(ngModel)]="product.description" name="description" rows="10"></textarea>
        </div>

        <div class="row">
          <div class="col-3">
            <button (click)="saveProduct()" [disabled]="!myForm.form.valid" class="btn btn-success">Done</button>
          </div>
          <div class="col-3">
            <a class="btn btn-danger" href="/list_product">Cancel</a>
          </div>
        </div>


      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
