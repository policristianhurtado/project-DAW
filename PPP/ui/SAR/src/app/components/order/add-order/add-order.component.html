<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="customer_id">Customer</label>
          <select class="form-control" [(ngModel)]="order.customer_id" name="customer_id" id="customer_id">
            <option *ngFor="let item of customerSet" [value]="item.id_person">{{item.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="table_id">Table</label>
          <select class="form-control" [(ngModel)]="order.table_id" name="table_id" id="table_id">
            <option *ngFor="let item of tableSet" [value]="item.id_table">{{item.table_number}}, {{item.location}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="product_id">Product</label>
          <select class="form-control" [(ngModel)]="order.product_id" name="product_id" id="product_id">
            <option *ngFor="let item of productSet" [value]="item.id_product">{{item.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="note">Comment</label>
          <textarea class="form-control rounded-0" id="note" required [(ngModel)]="order.note" name="note" rows="10"></textarea>
        </div>

        <div class="row">
          <div class="col-3">
            <button (click)="saveOrder()" [disabled]="!myForm.form.valid" class="btn btn-success">Done</button>
          </div>
          <div class="col-3">
            <a class="btn btn-danger" href="/list_order">Cancel</a>
          </div>
        </div>


      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newOrder()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
